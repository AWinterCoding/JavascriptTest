<!DOCTYPE html>
<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="highscorelist">HighScores</button>
  <section id="start">
    <h1>This is the Coding Quiz!</h1>
    <button id="startbutton">Start Quiz</button>
  </section>
  <section id="test">
    <h3 id="question">Question</h3>
    <p id="timer">Timer:</p>
    <p id="score">Score:</p>
    <ul id="option-list">
      <li>
        <button class="button">Choice 1</button>
      </li>
      <li><button class="button">Choice 2</button></li>
      <li><button class="button">Choice 3</button></li>
      <li><button class="button">Choice 4</button></li>
    </ul>
  </section>
  <section id="end">
    <h2>Quiz Complete!</h2>
    <form>
      <label for="highscore">Your score was: </label>
      <h3 id="highscore"></h3>
      <label for="initials">Please Enter your Initials Here</label>
      <input type="text" id="initials" />
      <button id="submit-button">Submit</button>
      <button id="back-button">Back</button>
    </form>
  </section>
  <section id="scoreboard-section">
    <h2>Scoreboard</h2>
    <ul id="scoreboard-list"></ul>
    <button id="clear">Clear</button>
    <button id="main-return">Back</button>
  </section>
  <script src="script.js"></script>
</body>
